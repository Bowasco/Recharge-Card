<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myImage" src="./1698489927988.png" width="800" height="400"><br><br>
    <button onclick="mySlide('prev')">Previous</button>
    <button onclick="mySlide('next')">Next</button>
</body>
</html>


<script>

    let i = 0;
    let images = ['./1698489927988.png', './2r8kd5zqpi905lkzsshdlvvn5.png', './1698120878938.png', './1665662607672.png']

    function mySlide(p){
        if (p === "next"){
            i++;
        }else{
            i--;
        }

        document.getElementById("myImage").src = images[i];
    }        




</script>
